<body>
    <header>

        <div class="center">
                <div class="logo"><img style="width: 200px;" src="c70c54dc_56f4_46b9_b6a4_ccc323f51e5c__1__removebg_preview_2.png"/></div>    
            <div class="menu">  
            <a href="#">SODESIO</a>
            </div>
        </div>
    </header>
   <section class="sobre">
    <div class="extras">
        <div class="homem"><img src="kisspng_suit_stock_photography_man_with_crossed_arms_compa_nice_5ac9da8b079cf4_1.png"/></div>
    </div>
    <div>
        <br><p>Digite seu nome</p><br>
        <input type="text" id="nome">
        <p>Digite sua senha</p>
        <input type="password" id="senha">
        <br>
        <br>
        <input type="submit" onclick="enviado()">

        <p id="aviso"></p>

    <script>
        function enviado() {
            let nome = document.getElementById("nome").value;
            let senha = document.getElementById("senha").value;

            // mini banco de dados
            let registro = [
                {"nome":"gabriell", "senha": "gabriell123"}];

            let count = 0;
            // verificar no registro pra ver se bate com o que o úsuario informou
            for (let r of registro) {
                if (nome == r.nome && senha == r.senha) {
                    window.location.href = "index2.html?nome=" + r.nome;
                } else {
                    // count usado pra contar as incorrespondências
                    count++;
                }
            }

            // se as incorrespondências for igual o tamanho do registro, todas estão erradas
            if (count == registro.length) {
                document.getElementById("aviso").innerHTML = "Nome ou senha incorretos.";
            }

        }
    </script>
   </section>
</body>
